---
layout: default
title: Games
---

<ul>
  {% for page in site.pages %}
    {% assign segments = page.url | split: "/" %}
    {% if segments.size >= 2 and segments[1] == "games" %}
      <li>
        <a href="{{page.url}}">{{page.title}}</a>
        <br />
        {{page.description}}
      </li>
    {% endif %}
  {% endfor %}
</ul>
