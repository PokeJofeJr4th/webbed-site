---
layout: default
modules: qr_wasm
---

<img id="qrcode" style="width: 90%; aspect-ratio: 1" />
<br />
<input id="data" type="text" />
<button
  onclick="document.getElementById('qrcode').src = import('./qr_wasm').then(qr_wasm => qr_wasm.qrgen(document.getElementById('data').value))"
>
  Generate
</button>
